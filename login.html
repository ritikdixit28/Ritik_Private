<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unlock Love ❤</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Parisienne&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <!-- Background carousel -->
  <div class="bg-carousel" aria-hidden="true">
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
  </div>

  <div class="hearts" aria-hidden="true"></div>

  <!-- Centered login box -->
  <main class="" role="main" aria-label="Love Login">
    <aside class="login-card center-login" role="dialog" aria-label="Login box">
      <div class="login-logo"><b>Ri Ki Yam</b></div>
      <h1 class="login-title">Welcome, my Lado</h1>
      <p class="login-sub">Enter our tiny universe of cuddles & forever 💖</p>

      <form id="loginForm" class="login-form" autocomplete="off" novalidate>
        <label class="login-label" for="username">Username</label>
        <input class="login-input" type="text" id="username" name="username" placeholder="Hint:Enter Your Name" autocomplete="off" />

        <label class="login-label" for="password">Password (Hint: BUBU's Birthday)</label>
        <input class="login-input" type="date" id="password" name="password" />

        <button class="login-button" type="submit">Yha Click Kr ✨</button>

        <div class="login-gif">
          <img src="images/RB.gif" alt="" />
        </div>
      </form>
    </aside>
  </main>

  <!-- Transparent hint box (bottom-right)
  <aside class="hint-box hint-right" role="note" aria-label="Hints">
    <p>💡 <strong>User:</strong> Your name</p>
    <p>💡 <strong>Pass:</strong> Your BUBU’s birthday</p>
  </aside> -->

  <script src="script.js"></script>
</body>
</html>
